{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Experience Blog App</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% comment %} FontAwesome script {% endcomment %}
    <script src="https://kit.fontawesome.com/eb9d5ba645.js" crossorigin="anonymous"></script>

    {% comment %} Font Styles {% endcomment %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Cinzel:wght@700&family=Dancing+Script:wght@400;700&family=Merriweather:wght@400;700&family=Montserrat:wght@400;700&family=Moon+Dance&family=Sacramento&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>
    body {
        {% comment %} background-color: rgb(53, 52, 52); {% endcomment %}
        background-color: #F8F1F1;
    }

    .cont {
        height: 100vh;
        width: 100%;
        display: flex;
        /* border: 2px solid black; */
        justify-content: center;
        align-items: center;

    }

    .box {
        {% comment %} background-color: black; {% endcomment %}
        background-color: #19456B;
        color: white;
        width: 480px;
        height: 300px;
        border: 2px solid black;
        border-color: #19456B;
        display: flex;
        flex-direction: column;
        padding: 10px;
        justify-content: center;
        align-items: center;
        text-align: center;
        border-radius: 20px;
    }

    #img1 {
        width: 90px;
        height: 60px;
        {% comment %} filter: invert(100%);  {% endcomment %}
    }

    #head {
        font-size: 1.8rem;
        font-family: 'Montserrat', sans-serif;
        margin-bottom:30px;
        font-weight:500;
    }

    .btn1 {
        width: 300px;
        height: 35px;
        cursor: pointer;
        color: white;
        border-radius: 7px;
        font-size: 16px;
        font-family: 'Montserrat', sans-serif;
        
    }
    #login{
        margin-top: 40px;
        background-color:#05b67b;
        border-color:#05b67b;
        color:whitesmoke;
    }
    #login:hover{
        background-color: #079d6b;
        border-color:#079d6b;
        color:whitesmoke;
    }
    #register{
        margin-top: 5px;
        margin-bottom: 10px;
        background-color: red;
        border-color:red;
        color:whitesmoke;
    }
    #register:hover{
        background-color: #d60404;
        border-color: #d60404;
        color:whitesmoke;
    }
    .box a{
        text-decoration: none;
        color: white;
        display:inline-block;
        padding: 0px 90px;
    }
</style>

<body>
    <div class="cont">
        <div class="box">
            <h1 id="head">DAIICT-Interview Experiences</h1>
            <img id="img1" src="{% static 'images/img1.jpg' %}">
            <button id="login" class="btn1">
                <a href="{% url 'login' %}">Login</a>
            </button>
            <button id="register" class="btn1">
               <a href="{% url 'register' %}"> Register</a>
            </button>
        </div>
    </div>
</body>

</html>
