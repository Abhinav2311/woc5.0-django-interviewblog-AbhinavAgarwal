<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Experience Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: rgb(53, 52, 52);
    }

    .cont {
        height: 100vh;
        width: 100%;
        display: flex;
        /* border: 2px solid black; */
        justify-content: center;
        align-items: center;

    }

    .box {
        background-color: black;
        color: white;
        width: 490px;
        height: fit-content;
        border: 2px solid black;
        display: flex;
        flex-direction: column;
        padding: 20px;
        justify-content: center;
        align-items: center;
        text-align: center;
        border-radius: 20px;
    }


    #head {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 20px;
    }

    .btn1 {
        width: 300px;
        height: 32px;
        cursor: pointer;
        color: white;
        border-radius: 7px;
        font-size: 16px;

    }

    #register {
        margin-top: 5px;
        margin-bottom: 10px;
        background-color: green;
    }

    #register:hover {
        background-color: darkgreen;
    }

    .reg {
        margin: 2px;
        width: 300px;
        height: 27px;
        background-color: rgb(43, 42, 42);
        border: 1px solid rgb(155, 153, 153);
        color: whitesmoke;
        border-radius: 5px;
        font-size: 15px;
    }

    .box a {
        display: block;
        text-decoration: none;
        margin-top: 5px;
        color: blue;
    }

    .box a:hover {
        color: brown;
    }
    .box hr{
        width: 450px;
        border: 0.1px solid rgb(149, 147, 147);
        margin: 5px;
    }
    #deg{
        height: 27px;
        width: 305px;
        cursor: pointer;
    }
    *{
        font-family: "Times New Roman", Times, serif;
    }
</style>

<body>

    <!-- {% if form.errors %}
    <p>There was an error with your form..</p>
    {% endif %} -->

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <div class="cont">
        <div class="box">
            <h1 id="head">DAIICT-Interview Experiences</h1>
            <form action="{% url 'register' %}" method='post'>
                {% csrf_token %}

                <!-- {{ form }} -->
                <input class="reg" type="text" name="username" placeholder="Username (Must be Unique and alphanumeric)" required>
                <input class="reg" type="text" name="fname" placeholder="First Name" required>
                <input class="reg" type="text" name="lname" placeholder="Last Name" required>
                <input class="reg" type="email" name="email" placeholder="E-mail Address" required>
                <hr>
                <input class="reg" type="password" name="pass1" placeholder="Password" required>
                <input class="reg" type="password" name="pass2" placeholder="Confirm Password" required>
                <hr>
                <!-- <select name="myDegree" class="reg" id="deg" required>
                    <option value="" disabled selected hidden>Select Degree</option>
                    <option value="btech">B-Tech</option>
                    <option value="mtech">M-Tech</option>
                    <option value="phd">PHD</option>
                    <option value="msit">MS-IT</option>
                </select>
                <input class="reg" type="text" placeholder="Program of Study" required>
                <input class="reg" type="text" placeholder="Graduation Year" required> -->
                <a href="{% url 'login' %}">Click here to login</a>
            <input type="submit" id="register" class="btn1" value="Register">
        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
